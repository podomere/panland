{{ if .Site.Params.hero.enable }}
{{ "<!-- Hero Area -->" | safeHTML }}
<section class="hero-area" style="background-color: #222; padding-bottom: 30px;">
<div class="container mb-5">
  <div class="row">
    <div class="col-12 col-xl-7 col-lg-7 col-md-12 col-sm-12 mt-4 mb-3">
      <div class="block">
        <h1 class="mt-3 mb-4" style="color: #fff;"><strong style="font-weight: 900;">
            {{ with .Site.Params.hero.heading | safeHTML }}
            {{ . }}
            {{ end }}
        </strong></h1>
        <br/>
        <div id="brands" class="text-center" style="">
          <img class="ml-2 mr-2" title="Github" alt="Github" src="/images/hero/github.svg" height="64" width="64"></img>
          <span style="font-size: 2em; color: #ffffff;">+</span>
          <img class="ml-2 mr-2" title="Thinkst Canary Tools" alt="Thinkst Canary Tools" src="/images/hero/canary_square_white_small.png" height="64" width="64"></img>
          <span style="font-size: 2em; color: #ffffff;">=</span>
          <img class="ml-2 mr-2" title="Defense" alt="Defense" src="/images/hero/fa-shield-alt.svg" height="64" width="64"></img>
          <div id="" class="mt-5">
            <h5 style="color: #bdc3c7;">
              {{ with .Site.Params.hero.description2 | safeHTML }} {{ . }} {{ end }}
            </h5>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-xl-5 col-lg-5 col-md-12 col-sm-12 text-center mt-5 mb-3" style="background-color: #222;">
      <center>
        <div id="mapholder" style="padding-bottom: 20px; background-color: #222;">
          <div id="mapid" style="z-index: 100; height: 260px; width: 100%; outline: 0; border-color: #3a96cf; border-radius: 10px; box-shadow: 4, 4, 0, rgba(58, 150, 207, 0.1);"></div>
        </div>
        <div id="" class="mt-1">
          <small style="color: #ffffff;">A no strings live test tour with your <strong>Github</strong> login!</small>
        </div>
        <div id="" class="">
          <a href="https://app.pansift.com/github/oauth" rel="nofollow" onclick="ga('gtm1.send','event','Client','visit_install_from_homepage');" class="btn btn-xs btn-success text-center mt-3"> <i style="font-size: 1em;" class="fab fa-github"></i><span style="font-size: 1.3em; font-weight: 900;"> Take Live App Tour</span></a>
        </div>
      </center>
    </div>
  </div>
</div>
</section>
{{ "<!-- Leaflet js -->" | safeHTML }}
<script src="{{ "plugins/leaflet/dist/js/leaflet.js" | absURL }}" type="text/javascript"></script>
{{ end }}
