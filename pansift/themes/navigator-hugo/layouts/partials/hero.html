{{ if .Site.Params.hero.enable }}
{{ "<!-- Hero Area -->" | safeHTML }}
<section class="hero-area" style="background-color: #222; padding-bottom: 30px;">
<div class="container">
  <div class="row">
    <div class="col-12 col-xl-7 col-lg-7 col-md-12 col-sm-12 mt-4">
      <div class="block">
        <h1 class="mt-3" style="color: #fff;"><strong style="font-weight: 900;">
            {{ with .Site.Params.hero.heading | safeHTML }}
            {{ . }}
            {{ end }}
        </strong></h1>
        <br/>
        <div id = "brands" class="text-center" style="">
          <img class="ml-2 mr-2" title="Github" alt="Github" src="/images/hero/github.svg" height="64" width="64"></img>
          <span style="font-size: 2em; color: #ffffff;">+</span>
          <img class="ml-2 mr-2" title="Thinkst Canary Tools" alt="Thinkst Canary Tools" src="/images/hero/canary_square_white_small.png" height="64" width="64"></img>
          <span style="font-size: 2em; color: #ffffff;">=</span>
          <img class="ml-2 mr-2" title="Defense" alt="Defense" src="/images/hero/fa-shield-alt.svg" height="64" width="64"></img>
          <br/><br/>
        </div>
      </div>
    </div>
    <div class="col-12 col-xl-5 col-lg-5 col-md-12 col-sm-12 text-center mt-4" style="padding-top: 20px; background-color: #222;">
      <center>
      <div id="mapholder" style="padding-bottom: 20px; background-color: #222;">
        <div id="mapid" style="z-index: 100; height: 250px; width: 100%; outline: 0; border-color: #3a96cf; border-radius: 10px; box-shadow: 4, 4, 0, rgba(58, 150, 207, 0.1);"></div>
      </div>
      </center>
    </div>
    <div class="col-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 text-center mt-4 mb-3" style="">
      <h5 style="color: #bdc3c7;">
      {{ with .Site.Params.hero.description2 | safeHTML }} {{ . }} {{ end }}
      </h5>
    </div>
    <div class="col-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 text-center" style="padding-top: 10px; background-color: #222;">
    </div>
  </div>
</div>
</section>
{{ "<!-- Leaflet js -->" | safeHTML }}
<script src="{{ "plugins/leaflet/dist/js/leaflet.js" | absURL }}" type="text/javascript"></script>
{{ end }}
