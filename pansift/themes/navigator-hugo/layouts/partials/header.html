<!DOCTYPE html>
<html class="no-js" lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
<head>
{{ .Hugo.Generator }}

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>{{ .Site.Title }}</title>
<meta content="{{ .Site.Params.description }}" name="description">
<meta name="author" content="Pansift.com"> 
<link rel="canonical" href="https://pansift.com/">
<meta name="keywords" content="{{ .Site.Params.keywords }}">

<meta name="google-site-verification" content="{{ .Site.Params.GoogleVerification }}">
<meta name="msvalidate.01" content="{{ .Site.Params.MicrosoftVerification }}">

<meta content="{{ .Site.Title }}" property="og:title">
<meta content="{{ .Site.BaseURL }}" property="og:url">
<meta content="{{ .Site.Params.og_image }}" property="og:image">
<meta content="{{ .Site.Title }}" property="og:site_name">
<meta content="{{ .Site.Params.description }}" property="og:description">
<meta content="{{ .Site.Title }}" itemprop="name">
<meta content="{{ .Site.Params.Description }}" itemprop="description">
<meta content="{{ .Site.Params.og_image }}" itemprop="image">
<meta content="summary_large_image" name="twitter:card">
<meta content="{{ .Site.Title }}" name="twitter:title">
<meta content="{{ .Site.Params.description }}" name="twitter:description">
<meta content="{{ .Site.Params.og_image }}" name="twitter:image">
<meta content="{{ .Site.Params.description }}" name="description">

<title>{{ .Site.Title }}</title>

{{ "<!-- Mobile Specific Meta -->" | safeHTML }}
<meta name="viewport" content="width=device-width, initial-scale=1">

{{ "<!-- Favicon -->" | safeHTML }}
<link rel="shortcut icon" type="image/x-icon" href="{{ "/favicon.ico" | absURL }}" />
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/manifest.json">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
 
{{"<!-- Stylesheets -->" | safeHTML}}
{{ "<!-- Themefisher Icon font -->" | safeHTML }}
<link rel="stylesheet" href="{{ "plugins/themefisher-font/style.css" | absURL }}"  crossorigin="anonymous">
{{ "<!-- bootstrap.min css -->" | safeHTML}}
<link rel="stylesheet" href="{{ "plugins/bootstrap/dist/css/bootstrap.min.css" | absURL }}">

{{ "<!-- Slick Carousel -->" | safeHTML }}

<link rel="stylesheet" href="{{ "plugins/slick-carousel/slick/slick-theme.css" | absURL }}">
{{ "<!-- VideoJS -->" | safeHTML }}
<link rel="stylesheet" href="{{ "plugins/videojs/dist/css/video-js.min.css" | absURL }}">
<link rel="stylesheet" href="{{ "plugins/videojs-overlay/dist/css/videojs-overlay.css" | absURL }}">
{{ "<!-- Font Awesome -->" | safeHTML }}
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" media="none" onload="this.media='all'">
{{ "<!-- Leaflet Map -->" | safeHTML }}

{{ "<!-- Main Stylesheet -->" | safeHTML }}
<link rel="stylesheet" href="{{ "css/style.css" | absURL }}">

</head>
