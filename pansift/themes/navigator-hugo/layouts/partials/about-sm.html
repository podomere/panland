{{ if .Site.Params.aboutSm.enable }}
{{ "<!-- Start About Section -->" | safeHTML }}
<section class="about-2 section bg-gray" id="about" style="padding: 50px 0 !important;">
<div class="container">
  <div class="row">
    <div class="col-12 col-md-5">
      {{ with .Site.Params.aboutSm.title }}
      <h2>{{ . | safeHTML }}</h2>
      {{ end }}
      {{ with .Site.Params.aboutSm.subtitle }}
      <h5>{{ . | safeHTML }}</h5>
      {{ end }}
    </div>
    <div class="col-12 col-md-7">
      <center>
        <i class="fas fa-database fa-5x ml-3 mt-5"></i>
        <i class="fas fa-chart-pie fa-5x ml-3 mt-5"></i>
        <i class="fas fa-chart-bar fa-5x ml-3 mt-5"></i>
      </center>
    </div>
  </div>
</div>
</section>
{{ "<!-- End About section -->" | safeHTML }}
{{ end }}
