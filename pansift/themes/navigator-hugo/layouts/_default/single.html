{{ partial "header.html" . }}
{{ partial "navigation.html" . }}

<section class="blog-single section">
	<div class="container">
		<div class="row">
			<div class="col-md-8 mx-auto">
				<h1>{{ .Title }}</h1>
				<div class="post-meta mb-3">
					<ul class="list-inline">
						<li class="list-inline-item">
							{{ .Params.subtitle }}
						</li>
					</ul>
				</div>
				<a href="/blog" ><img src="{{ with .Params.image }}{{ . | absURL }}{{ end }}" class="rounded w-100 mb-3" alt="{{ .Summary }}"></a>
				{{ .Content  | safeHTML }}

				{{ partial "post-micro-tip.html" .}} 



				{{ partial "tags.html" .}}

				<div class="mt-5">
					<!-- {{ partial "blog-cta.html" . }} -->
				</div>
			</div>
		</div>
	</div>
</section>

{{ partial "cta.html" . }}

{{ partial "footer.html" . }}
