{{ if .Site.Params.aboutSm.enable }}
{{ "<!-- Start About Section -->" | safeHTML }}
<section class="about-2 section bg-gray" id="about">
<div class="container">
  <div class="row">
    <div class="col-12 col-md-5">
      {{ with .Site.Params.aboutSm.title }}
      <h2>{{ . }}</h2>
      {{ end }}
    </div>
    <div class="col-12 col-md-7">
      <center>
      <form onsubmit="event.preventDefault(); secondstage('footer_email1');" novalidate="novalidate" class="quicksignup-box" accept-charset="UTF-8">
        <input type="email" name="try_email" id="footer_email1" placeholder="Enter your email">
        <input type="submit" value="Get Started Free" style="cursor: pointer;">
      </form>
      </center>
    </div>
  </div>
</div>
</section>
{{ "<!-- End About section -->" | safeHTML }}
{{ end }}
