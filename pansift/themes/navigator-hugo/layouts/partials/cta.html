{{ if .Site.Params.cta.enable }}
{{ "<!-- Start Call To Action -->" | safeHTML }}
<section class="call-to-action section lozad" data-background-image="{{ .Site.Params.cta.bg | absURL }}" style="background-color: #222222;" background-image="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==">
<div class="container">
  <div class="row">
    <div class="col-md-12 text-center mb-3">
      {{ with .Site.Params.cta.title }}<h2 style="font-size: 2.5em;">{{ . | safeHTML }}</h2>{{ end }}
    </div>
    <div class="col-md-12">
      <center>
        <div class="row">
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 text-center" style="padding: 0px;">
            <a id="cta_download_agent" href="https://pansift.com/dl/latest_pkg" rel="nofollow" onclick="ga(google_tracker_name+'.send','event','Client','visit_install_from_cta');" class="btn btn-lg btn-primary text-center mt-3" onmouseover="this.style='background-color:#1F6ABE;';" onmouseout="this.style='background-color:#222222';" style="background-color: #222222; border-color: #1F6ABE;"> <i style="font-size: 1em;" class="fas fa-download mr-2"></i><span style="font-size: 1.3em; font-weight: 900;">Instant Agent</span></a>
            <div id="" class="mt-4">
              <p style="color: #ffffff;"><strong>2 x</strong> free macOS agents</p>
            </div>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 text-center" style="padding: 0px;">
            <a target="_blank" id="cta_instant_demo" href="https://app.pansift.com/demo?first_insight=true" rel="nofollow" onclick="ga(google_tracker_name+'.send','event','Client','visit_demo_from_cta');" class="btn btn-lg btn-primary text-center mt-3"> <i style="font-size: 1em;" class="fas fa-user-clock"></i><span style="font-size: 1.3em; font-weight: 900;"> {{ with .Site.Params.btnTxt }}{{ . | safeHTML }}{{ end }}</span></a>
            <div id="" class="mt-4">
							<p style="color: #ffffff;">No registration, immediate <strong>live</strong> demo! </p>
            </div>
          </div>
        </div>
      </center>
    </div>
  </div>
</div>
</section>
{{ "<!-- End Call To Action -->" | safeHTML }}
{{ end }}
